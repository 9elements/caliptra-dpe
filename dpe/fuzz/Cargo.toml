[package]
name = "dpe-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "*"
log = "*"
simplelog = "*"

[dependencies.dpe]
path = ".."

[dependencies.crypto]
path = "../../crypto"
features = ["openssl"]

[dependencies.platform]
path = "../../platform"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false
